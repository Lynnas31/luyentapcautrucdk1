<body><script>
    let tongthoigiangoi = parseFloat(prompt('nhap thoi gian da goi'));
    let tiencuoc = null;
    if (tongthoigiangoi <= 100){
        tiencuoc = tongthoigiangoi*1.1;
    } else if (tongthoigiangoi <= 1000){
        tiencuoc = tongthoigiangoi*1.3;
    } else {
        tiencuoc = tongthoigiangoi*2;
    }
    alert(tiencuoc)
</script>
